<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states != [] %}
        <H1>States: {{ states[0].name }}</H1>
        <h3>Cities:</h3>
        <UL>
                {% for s in states[0].cities|sort(attribute='name')%}
                <li>{{s.id|e}}: <B>{{s.name|e}}</B></li>
                {% endfor %}
            </UL>
            {% else %}
                <H1>Not Found!</H1>
            {% endif %}
    </BODY>
</HTML>
